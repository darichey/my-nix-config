# I actually _don't_ want bold text to use bright colors, but you have to set this to true for some reason.
# https://github.com/alacritty/alacritty/issues/3616
draw_bold_text_with_bright_colors: true

# Colors ported from KDE Konsole's Breeze theme
# https://github.com/KDE/konsole/blob/c1a5d942c43e8867857f2d916dc1a53539c7ad11/data/color-schemes/Breeze.colorscheme
colors:
  primary:
    # Background
    background: '#232627'
    dim_background: '#31363b'
    bright_background: '0x000000'

    # Foreground
    foreground: '#fcfcfc'
    dim_foreground: '#eff0f1'
    bright_foreground: '#ffffff'

  normal:
    black: '#232627'
    red: '#ed1515'
    green: '#11d116'
    yellow: '#f67400'
    blue: '#1d99f3'
    magenta: '#9b59b6'
    cyan: '#1abc9c'
    white: '#fcfcfc'

  # "Intense" colors
  bright:
    black: '#7f8c8d'
    red: '#c0392b'
    green: '#1cdc9a'
    yellow: '#fdbc4b'
    blue: '#3daee9'
    magenta: '#8e44ad'
    cyan: '#16a085'
    white: '#ffffff'

  # "Faint" colors
  dim:
    black: '#31363b'
    red: '#783228'
    green: '#17a262'
    yellow: '#b65619'
    blue: '#1b668f'
    magenta: '#614a73'
    cyan: '#186c60'
    white: '#63686d'
